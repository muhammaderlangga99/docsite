                version:
                  crypto_ver: v1.5.0
                  psgs_ver: v1.0.1
                is_payment_application_unattended: false
                status: OK
                app_gen_config:
                  - is_enable: true
                    payment_method: bnpl
      tags:
        - API BNPL
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                device_timestamp:
                  type: string
                  format: utc-millisec
            example:
              device_timestamp: '1754540746'
