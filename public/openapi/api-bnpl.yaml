      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: >-
            eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJpdHRlc3QwMSIsImlzcyI6Imh0dHA6Ly9jb3JlLXBzZ3MtcGxhaW4tMWxpb25kZS9NbUNvcmVQc2dzSG9zdC92MS9sb2dpbiIsImlhdCI6MTc2NjU1MDcyNiwiZXhwIjoxNzc0MzI2NzI2fQ.feuNuW8-LasXWrIqtfzPjLNT7dMY-wmgAuc9M8mPnjXN0RJWt7VNuSk2DCea_o0pakb3s0Wziv7TMbLonNYeuA
      responses:
        '200':
          description: 200 App Config BNPL
          content:
            application/json:
              schema:
                type: object
                properties:
                  response_code:
                    type: string
                    format: utc-millisec
                  container_name:
                    type: string
                  pos_request_type:
                    type: string
                    format: utc-millisec
                  midware_timestamp:
                    type: string
                    format: utc-millisec
                  message:
                    type: string
                  version:
                    type: object
                    properties:
                      crypto_ver:
                        type: string
                      psgs_ver:
                        type: string
                  is_payment_application_unattended:
                    type: boolean
                  status:
                    type: string
                  app_gen_config:
                    type: array
                    items:
                      type: object
                      properties:
                        is_enable:
                          type: boolean
                        payment_method:
                          type: string
              example:
                response_code: '0020'
                container_name: cz-prod.dc.angelfish.docker
                pos_request_type: '1'
                midware_timestamp: '1766550735'
